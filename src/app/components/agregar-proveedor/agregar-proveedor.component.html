<div class="container">
    <div class="row">
        <mat-toolbar color="primary">
            <span>Registra Proveedor</span>
        </mat-toolbar>
    </div>
    <div class="row" style="margin-top: 3%">
        <mat-form-field class="col-md-4">
            <mat-label>Razon social</mat-label>
            <input matInput [(ngModel)]="objProveedor.razonsocial">
        </mat-form-field>
        <mat-form-field class="col-md-4">
            <mat-label>Ruc</mat-label>
            <input matInput [(ngModel)]="objProveedor.ruc">
        </mat-form-field>
        <mat-form-field class="col-md-4">
            <mat-label>Dirección</mat-label>
            <input matInput [(ngModel)]="objProveedor.direccion">
        </mat-form-field>
    </div>
    <div class="row" style="margin-top: 3%">
        <mat-form-field class="col-md-4">
            <mat-label>Teléfono</mat-label>
            <input matInput [(ngModel)]="objProveedor.telefono">
        </mat-form-field>
        <mat-form-field class="col-md-4">
            <mat-label>Celular</mat-label>
            <input matInput [(ngModel)]="objProveedor.celular">
        </mat-form-field>
        <mat-form-field class="col-md-4">
            <mat-label>Contacto</mat-label>
            <input matInput [(ngModel)]="objProveedor.contacto">
        </mat-form-field>
    </div>
    <div class="row" style="margin-top: 3%">
        <mat-form-field class="col-md-4">
            <mat-label>País</mat-label>
            <mat-select [(ngModel)]="objProveedor.pais!.idPais">
                <mat-option value="-1">[Seleccione]</mat-option>
                <mat-option *ngFor="let x of lstPais" [value]="x.idPais">{{x.nombre}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="col-md-4">
            <mat-label>Tipo Proveedor</mat-label>
            <mat-select [(ngModel)]="objProveedor.tipoProveedor!.idDataCatalogo">
                <mat-option value="-1">[Seleccione]</mat-option>
                <mat-option *ngFor="let y of lstTipo" [value]="y.idDataCatalogo">{{y.descripcion}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="row">
        <button mat-raised-button type="submit" (click)="registra()" color="primary">Registrar</button>
    </div>
</div>
