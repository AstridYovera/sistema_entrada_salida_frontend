<app-menu></app-menu>
<div class="container">
                <div class="row">
                        <mat-toolbar color="primary" >    
                        <span>Registra Editorial</span>    
                        </mat-toolbar>  
                </div>
                <div  class="row"  style="margin-top: 3%">
                            <mat-form-field class="col-md-4">
                                <mat-label>Razon social</mat-label>
                                <input  matInput [(ngModel)] ="objeditorial.razonSocial">
                            </mat-form-field>
                            <mat-form-field class="col-md-4">
                                <mat-label>direccion</mat-label>
                                <input  matInput [(ngModel)] ="objeditorial.direccion">
                            </mat-form-field>
                            <mat-form-field class="col-md-4">
                                <mat-label>Ruc</mat-label>
                                <input  matInput [(ngModel)] ="objeditorial.ruc">
                            </mat-form-field>
                            <mat-form-field class="col-md-4">
                                <mat-label>Gerente</mat-label>
                                <input  matInput [(ngModel)] ="objeditorial.gerente">
                            </mat-form-field>
                            <mat-form-field class="col-md-4">
                                <mat-label>Fecha de Creación</mat-label>
                                <input  matInput [(ngModel)] ="objeditorial.fechaCreacion" [matDatepicker]="picker">
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                            <mat-form-field class="col-md-4">
                                <mat-label>País</mat-label>
                                <mat-select [(ngModel)] ="objeditorial.pais!.idPais">
                                    <mat-option value="-1"> [Seleccione] </mat-option>
                                    <mat-option *ngFor="let x of lstPais" [value]="x.idPais">
                                                {{x.nombre}}
                                    </mat-option> 
                                </mat-select> 
                            </mat-form-field> 
                            
                </div>
                <div  class="row" >
                    <button mat-raised-button type="submit" (click)="registra()" color="primary" >Registra</button>
                </div>
 
  </div>
